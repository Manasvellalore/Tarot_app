<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarot Reading App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-200 to-indigo-300 min-h-screen font-sans p-4">
  <div class="max-w-2xl mx-auto bg-white rounded-2xl shadow-lg p-6">
    <h1 class="text-3xl font-bold text-center text-indigo-700 mb-4">Tarot Reading</h1>

    <label for="question" class="block text-lg font-medium text-gray-700 mb-2">Enter your question:</label>
    <input type="text" id="question" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" placeholder="e.g., What does my future hold?">

    <button id="getReadingBtn" class="mt-4 w-full bg-indigo-600 text-white py-2 rounded-xl hover:bg-indigo-700 transition">Get Reading</button>

    <div id="card-results" class="mt-6">
      <h2 class="text-xl font-semibold text-indigo-600 mb-2">Your Cards:</h2>
      <ul id="cards" class="list-disc pl-5 text-gray-800"></ul>
    </div>

    <div id="llm-reading-box" class="mt-6">
      <h2 class="text-xl font-semibold text-indigo-600 mb-2">Interpretation:</h2>
      <p id="llm-reading" class="text-gray-800 whitespace-pre-line"></p>
    </div>
  </div>

  <script>
    document.getElementById('getReadingBtn').addEventListener('click', () => {
      const question = document.getElementById('question').value;
      fetch('/get_reading', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ question })
      })
      .then(res => res.json())
      .then(data => {
        const cardList = document.getElementById('cards');
        cardList.innerHTML = '';
        data.cards.forEach(card => {
          const li = document.createElement('li');
          li.textContent = `${card.name}: ${card.upright}`;
          cardList.appendChild(li);
        });

        document.getElementById('llm-reading').innerText = data.llm_reading;
      });
    });
  </script>
</body>
</html>
